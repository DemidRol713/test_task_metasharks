<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Demid Shatilov">

	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}">
    <link href="{% static "css/light.css" %}" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

	<title>Вход в аккаунт</title>

	<script src="{% static "js/app.js" %}"></script>
{#	<script src="{% static "js/settings.js" %}"></script>#}
	<style>
		body {
			opacity: 0;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100 h-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Вход</h1>
							<p class="lead">
                                Или <a href="{% url 'registration' %}">зарегистрируйтесь</a>
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form method="post">
										<div class="mb-3">
											<label class="form-label">Логин</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Введите ваш логин" />
										</div>
										<div class="mb-3">
											<label class="form-label">Пароль</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Введите пароль" />
										</div>
										<div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Войти</button>
                                            <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
                                        {% csrf_token %}
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
